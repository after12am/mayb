<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mayb</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Ribeye+Marrow' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Emilys+Candy' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <h1>Mayb</h1>
    <p>If click any image, mayb shows other similar images to you.</p>
</header>

<div class="recommendations">
    
</div>

<section id="container" class="expose">
    
</section>

<script type="text/template" id="item-template">
    <div class="item pin" pin-id="<%= pin_id %>">
        <a>
            <img src="<%= uri %>" />
        </a>
    </div>
</script>

<script type="text/template" id="recommended-item-template">
    <div class="item recommended">
        <a href="http://pinterest.com/pin/<%= pin_id %>" target="_blank">
            <img src="<%= uri %>" />
        </a>
    </div>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/json2.js"></script>
<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
<script type="text/javascript" src="js/vendor/backbone-min.js"></script>
<script type="text/javascript" src="js/vendor/jquery.masonry.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
